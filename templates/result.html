<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your AI Career Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="/static/css/style.css"  />
</head>
<body>
   
  <h1 class="title">Your Career Recommendation </h1>
  <p class="subtitle fade-in">Based on your skills and interests, we've identified a tailored career path that aligns with your professional growth goals.</p>
  <div class="glass-card">
    <h2>{{ career }} </h2> <!-- Career -->
    <p><span class="info-label">Confidence:</span> {{ confidence }}%</p>
    <p><span class="info-label">Description:</span> {{ description}}</p>
    <p><span class="info-label">Name:</span> {{ name }}</p>
    <p><span class="info-label">Interests:</span> {{ interests }}</p>
    <p><span class="info-label">Skills:</span> {{ skills }}</p>
  </div>
</body>
</html>
