<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Guidance Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-color: #1a1b22;
      --text-color: #e0e0e0;
      --bg-color: #1c1e24;
      --highlight: #00688B;
      --accent: #00c2ff;
      --shadow: 0 12px 28px rgba(0, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      background: var(--glass-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 700px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, var(--accent), #00ffe0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      line-height: 1.3;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: var(--text-color);
    }

    .form-input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 18px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-input:focus, select:focus {
      outline: 2px solid var(--accent);
      background-color: rgba(255, 255, 255, 0.1);
    }

    select option {
      background-color: #1c2a38;
      color: white;
    }

    .drop-zone {
      border: 2px dashed var(--accent);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
      background-color: rgba(0, 255, 255, 0.04);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      position: relative;
    }

    .drop-zone:hover {
      background-color: rgba(0, 255, 255, 0.1);
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .drop-zone::before {
      content: "ðŸ“„";
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }

    .drop-zone input[type="file"] {
      display: none;
    }

    #file-name {
      display: block;
      margin-top: 10px;
      color: #00ffaa;
      font-weight: 500;
    }

    #upload-success {
      display: none;
      margin-top: 10px;
      color: #00ffaa;
      font-size: 1.1rem;
    }

    .drop-zone.uploaded {
      background-color: rgba(0, 255, 0, 0.1);
      border-color: #00ff88;
      color: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    input[type="submit"] {
      background-color: var(--accent);
      color: #111;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
    }

    input[type="submit"]:hover {
      background-color: #00ddc2;
    }

    .suggestions {
      position: relative;
    }

    .suggestion-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #1a1b22;
      border-radius: 10px;
      z-index: 999;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .suggestion-list div {
      padding: 8px 12px;
      cursor: pointer;
      color: white;
    }

    .suggestion-list div:hover {
      background-color: #0072ff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .form-container {
        padding: 1.6rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Career Guidance Form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input class="form-input" type="text" id="name" name="name" required />

      <label for="interest">Interest:</label>
      <input class="form-input" type="text" id="interest" name="interest" required />

      <label for="skills">Skills:</label>
      <div class="suggestions">
        <input class="form-input" type="text" id="skills" name="skills" autocomplete="off" placeholder="e.g., Python, SQL, Java" />
        <div class="suggestion-list" id="suggestion-box"></div>
      </div>

      <label for="qualification">Highest Qualification:</label>
      <input class="form-input" type="text" id="qualification" name="qualification" />

      <label for="career_pref">Preferred Career Field:</label>
      <select id="career_pref" name="career_pref" required>
        <option value="" disabled selected hidden>Select a Field</option>
        <option value="engineering">Engineering</option>
        <option value="medical">Medical</option>
        <option value="business">Business</option>
        <option value="it">Information Technology</option>
        <option value="creative">Creative</option>
      </select>

      <div class="drop-zone" id="dropZone">
        <label for="resume" id="resume-label">Click or drag your resume here to upload (PDF/DOC):</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />
        <span id="file-name"></span>
        <span id="upload-success">âœ” File Uploaded</span>
      </div>

      <input type="submit" value="Submit" />
    </form>
  </div>

  <script>
    const skills = [ "python", "sql", "java", "android", "communication", "leadership", "css", "html", "javascript", "c++", "algorithms", "R", "statistics", "tensorflow", "cybersecurity", "networking", "linux", "shell scripting", "adobe photoshop", "illustrator", "3D modeling", "cad", "excel", "business analysis", "flask", "salesforce", "CRM", "SEO", "google analytics", "pandas", "numpy", "UI/UX design", "figma", "financial modeling", "MATLAB", "control system", "SAP", "EAP system", "pytorch", "AWS", "Docker", "kubernetes", "English", "story-telling", "Recruitment", "onboarding", "taxation", "teaching", "mentoring", "Event planning", "Budgeting", "Negotiation", "Market-Research", "Research", "writing", "Spring boot" ];

    const input = document.getElementById("skills");
    const suggestionBox = document.getElementById("suggestion-box");

    input.addEventListener("input", function () {
      const entered = this.value;
      const parts = entered.split(',');
      const currentWord = parts[parts.length - 1].trim().toLowerCase();
      suggestionBox.innerHTML = "";

      if (currentWord.length === 0) {
        suggestionBox.style.display = "none";
        return;
      }

      const filtered = skills.filter(skill => skill.toLowerCase().includes(currentWord));

      if (filtered.length === 0) {
        suggestionBox.style.display = "none";
        return;
      }

      filtered.forEach(skill => {
        const div = document.createElement("div");
        div.textContent = skill;
        div.addEventListener("click", () => {
          parts[parts.length - 1] = skill;
          input.value = parts.map(p => p.trim()).join(", ") + ", ";
          suggestionBox.innerHTML = "";
          suggestionBox.style.display = "none";
          input.focus();
        });
        suggestionBox.appendChild(div);
      });

      suggestionBox.style.display = "block";
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".suggestions")) {
        suggestionBox.style.display = "none";
      }
    });

    document.getElementById("resume").addEventListener("change", function () {
      const file = this.files[0];
      const fileNameSpan = document.getElementById("file-name");
      const dropZone = document.getElementById("dropZone");
      const uploadSuccess = document.getElementById("upload-success");
      const label = document.getElementById("resume-label");

      if (file) {
        fileNameSpan.textContent = `Resume uploaded: ${file.name}`;
        dropZone.classList.add("uploaded");
        uploadSuccess.style.display = "inline";
        label.style.display = "none";
      } else {
        fileNameSpan.textContent = "";
        dropZone.classList.remove("uploaded");
        uploadSuccess.style.display = "none";
        label.style.display = "inline";
      }
    });
  </script>
</body>
</html>
