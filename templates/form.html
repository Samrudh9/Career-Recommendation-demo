<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Guidance Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00f5ff;
      text-shadow: 0 0 10px rgba(0, 245, 255, 0.7);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #c9e6ff;
      font-size: 0.95rem;
    }

    .form-input,
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-weight: normal;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .form-input:focus,
    select:focus {
      outline: 2px solid #00ffff;
      background-color: rgba(255, 255, 255, 0.15);
    }

    select option {
      background-color: #1c2a38;
      color: #ffffff;
    }

    .drop-zone {
      border: 2px dashed #00cfff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #66ccff;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      font-size: 0.95rem;
    }

    .drop-zone input[type="file"] {
      display: none;
    }

    .drop-zone label {
      cursor: pointer;
    }

    input[type="submit"] {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      label {
        font-size: 0.85rem;
      }

      .form-input, select {
        font-size: 0.95rem;
      }

      .drop-zone {
        font-size: 0.85rem;
        padding: 15px;
      }

      input[type="submit"] {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>CAREER GUIDANCE FORM</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input class="form-input" type="text" id="name" name="name" required />

      <label for="interest">Interest:</label>
      <input class="form-input" type="text" id="interest" name="interest" required />

      <label for="skills">Skills:</label>
      <input class="form-input" type="text" id="skills" name="skills" list="skill-list" />
      <datalist id="skill-list">
        <option value="python"><option value="sql"><option value="java"><option value="android">
        <option value="communication"><option value="leadership"><option value="css"><option value="html">
        <option value="javascript"><option value="c++"><option value="algorithms"><option value="R">
        <option value="statistics"><option value="tensorflow"><option value="cybersecurity"><option value="networking">
        <option value="linux"><option value="shell scripting"><option value="adobe photoshop"><option value="illustrator">
        <option value="3D modeling"><option value="cad"><option value="excel"><option value="business analysis">
        <option value="flask"><option value="salesforce"><option value="CRM"><option value="SEO">
        <option value="google analytics"><option value="pandas"><option value="numpy"><option value="UI/UX design">
        <option value="figma"><option value="financial modeling"><option value="MATLAB"><option value="control system">
        <option value="SAP"><option value="EAP system"><option value="pytorch"><option value="AWS">
        <option value="Docker"><option value="kubernetes"><option value="English"><option value="story-telling">
        <option value="Recruitment"><option value="onboarding"><option value="taxation"><option value="teaching">
        <option value="mentoring"><option value="Event planning"><option value="Budgeting"><option value="Negotiation">
        <option value="Market-Research"><option value="Research"><option value="writing"><option value="Spring boot">
      </datalist>

      <label for="qualification">Highest Qualification:</label>
      <input class="form-input" type="text" id="qualification" name="qualification" />

      <label for="career_pref">Preferred Career Field:</label>
      <select id="career_pref" name="career_pref" required>
        <option value="" disabled selected hidden>Select a Field</option>
        <option value="engineering">Engineering</option>
        <option value="medical">Medical</option>
        <option value="business">Business</option>
        <option value="it">Information Technology</option>
        <option value="creative">Creative</option>
      </select>

      <div class="drop-zone">
        <label for="resume">Click or drag your resume here to upload (PDF/DOC):</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />
      </div>

      <input type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
