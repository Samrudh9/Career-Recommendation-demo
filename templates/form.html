<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Guidance Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00f5ff;
      text-shadow: 0 0 10px rgba(0, 245, 255, 0.7);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #c9e6ff;
      font-size: 0.95rem;
    }

    .form-input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .form-input:focus, select:focus {
      outline: 2px solid #00ffff;
      background-color: rgba(255, 255, 255, 0.15);
    }

    select option {
      background-color: #1c2a38;
      color: #ffffff;
    }

    .drop-zone {
      border: 3px dashed #00eaff;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      color: #00eaff;
      margin-bottom: 20px;
      background-color: rgba(0, 255, 255, 0.05);
      font-size: 1rem;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: pulseBorder 2s infinite;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .drop-zone:hover {
      background-color: rgba(0, 255, 255, 0.1);
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .drop-zone::before {
      content: "ðŸ“„";
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
      animation: floatIcon 2s ease-in-out infinite;
    }

    .drop-zone input[type="file"] {
      display: none;
    }

    input[type="submit"] {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulseBorder {
      0% { border-color: #00eaff; }
      50% { border-color: #0077ff; }
      100% { border-color: #00eaff; }
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      label { font-size: 0.85rem; }
      .form-input, select { font-size: 0.95rem; }
      .drop-zone { font-size: 0.85rem; padding: 20px; }
      input[type="submit"] { font-size: 0.95rem; padding: 12px; }
    }

    .suggestions {
      position: relative;
    }

    .suggestion-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #1c2a38;
      border-radius: 10px;
      z-index: 999;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }

    .suggestion-list div {
      padding: 8px 12px;
      cursor: pointer;
      color: white;
    }

    .suggestion-list div:hover {
      background-color: #0072ff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>CAREER GUIDANCE FORM</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input class="form-input" type="text" id="name" name="name" required />

      <label for="interest">Interest:</label>
      <input class="form-input" type="text" id="interest" name="interest" required />

      <label for="skills">Skills:</label>
      <div class="suggestions">
        <input class="form-input" type="text" id="skills" name="skills" autocomplete="off" />
        <div class="suggestion-list" id="suggestion-box"></div>
      </div>

      <label for="qualification">Highest Qualification:</label>
      <input class="form-input" type="text" id="qualification" name="qualification" />

      <label for="career_pref">Preferred Career Field:</label>
      <select id="career_pref" name="career_pref" required>
        <option value="" disabled selected hidden>Select a Field</option>
        <option value="engineering">Engineering</option>
        <option value="medical">Medical</option>
        <option value="business">Business</option>
        <option value="it">Information Technology</option>
        <option value="creative">Creative</option>
      </select>

      <div class="drop-zone">
        <label for="resume">Click or drag your resume here to upload (PDF/DOC):</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />
      </div>

      <input type="submit" value="Submit" />
    </form>
  </div>

  <script>
    const skills = [
      "python", "sql", "java", "android", "communication", "leadership", "css", "html",
      "javascript", "c++", "algorithms", "R", "statistics", "tensorflow", "cybersecurity",
      "networking", "linux", "shell scripting", "adobe photoshop", "illustrator", "3D modeling",
      "cad", "excel", "business analysis", "flask", "salesforce", "CRM", "SEO", "google analytics",
      "pandas", "numpy", "UI/UX design", "figma", "financial modeling", "MATLAB", "control system",
      "SAP", "EAP system", "pytorch", "AWS", "Docker", "kubernetes", "English", "story-telling",
      "Recruitment", "onboarding", "taxation", "teaching", "mentoring", "Event planning", "Budgeting",
      "Negotiation", "Market-Research", "Research", "writing", "Spring boot"
    ];

    const input = document.getElementById("skills");
    const suggestionBox = document.getElementById("suggestion-box");

    input.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      suggestionBox.innerHTML = "";

      if (query.length === 0) {
        suggestionBox.style.display = "none";
        return;
      }

      const filtered = skills.filter(skill => skill.toLowerCase().includes(query));

      if (filtered.length === 0) {
        suggestionBox.style.display = "none";
        return;
      }

      filtered.forEach(skill => {
        const div = document.createElement("div");
        div.textContent = skill;
        div.addEventListener("click", () => {
          input.value = skill;
          suggestionBox.innerHTML = "";
          suggestionBox.style.display = "none";
        });
        suggestionBox.appendChild(div);
      });

      suggestionBox.style.display = "block";
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".suggestions")) {
        suggestionBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
